<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only boogstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>detalhe</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Cadastro de Clientes</a>
    </div>
  </nav>
  
  <!-- As a heading -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
  <main class="container">
    <div class="row"> 
        <div class="col-sm-12">
            <h1>Detalhes do Cliente</h1>
        </div>
    </div>
    <div class="row">
        <div class="col sm-12">
            <div class="card">
                <h5 class="card-header" th:text="${cliente.nome}"></h5>
                <div class="card-body">
                  <p>
                    Profiss√£o : <span th:text="${cliente.profissao}"></span>
                  </p>
                  
                  <p>
                    Data nascimento : <span th:text="${cliente.dataNascimento}"></span>
                  </p>
                  
                  <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning"> Editar </a>
                  <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" 
                  class="btn btn-danger"
                  onclick="return confirm('Tem certeza que deseja excluir o cliente')"
                  >excluir</a>
                </div>
              </div>
        </div>
    </div>
</main>
    



    <!-- JavaScript Bundle with Popper bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
