<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only boogstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Spring fundamentos-listagem de clientes</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
    </div>
  </nav>
  
  <!-- As a heading -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
  <main class="container">
    <div class="row"> 
        <div class="col-sm-12">
            <h1>Listagem de Clientes</h1>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data nascimento</th>
                    <th scope="col">profissão</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cliente : ${clientes}">
                  <th scope="row" th:text="${cliente.id}"></th>
                    <td >
                      <a th:text="${cliente.nome}" 
                      th:href="@{/cliente/{id} (id=${cliente.id})}"
                      ></a>
                    </td>
                    <td th:text="${cliente.dataNascimento}"> </td>
                    <td th:text ="${cliente.profissao}"> </td>
                    <td>
                      <a th:href="@{/cliente/{id}/editar (id= ${cliente.id})}" class="btn btn-warning">Editar</a>
                      <a th:href="@{/cliente/{id}/excluir (id= ${cliente.id})}" 
                      class="btn btn-danger"
                      onclick="return confirm('tem certeza que deseja excluir o cliente ?')"
                      >excluir</a>
                    </td>
                  </tr>

              
                </tbody>
              </table>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
      <a th:href="@{/cliente/cadastrar}" class="btn btn-primary">Cadastrar Novo cliente Cliente</a>
    </div>
</main>
    



    <!-- JavaScript Bundle with Popper bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
